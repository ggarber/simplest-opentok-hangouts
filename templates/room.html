<!doctype html>
<head>
  <title>Simplest OpenTok Hangouts</title>
  <script src="http://static.opentok.com/v2/js/opentok.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <script>
  var session = OT.initSession("{{ api_key }}", "{{ session_id }}");

  session.connect("{{ token }}", function() {
    session.publish();
  });

  session.on("streamCreated", function (event) {
    session.subscribe(event.stream);
  });
  </script>
</body>
